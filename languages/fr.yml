#Frontend App
Header_text:  L'application mobile Rabais étudiant permet aux jeunes de 35 ans et moins de trouver leurs magasins, boutiques, restaurants et commerces préférés par géolocalisation, en plus de demeurer à l'affût des offres promotionnelles et événements en vigueur. L'application Rabais étudiant offre un pont de communication rapide et d'actualité entre les jeunes et les commerçants.  Les usagers peuvent même clavarder entre eux, en plus de pouvoir donner leur avis sur des magasins.<br><br>Rabais étudiant vise également à proposer aux jeunes de 35 ans et moins des tarifs spéciaux au niveau de leurs besoins principaux de dépenses qui sont l’alimentation, le logement et les outils d’apprentissages (livre, PC, logiciel). Cependant, n’oublions pas que les étudiants sont aussi des êtres humains et ils ont besoin de se détendre, de se divertir et de se faire plaisir, par conséquent il est essentiel qu’ils puissent bénéficier d'autres réductions, tels que pour leurs loisirs, leurs activités sportives et leurs sorties.<br><br>Rabais étudiant tient à coeur les valeurs suivantes qui nous guident dans nos actions - 1) Bâtir une Économie verte. 2) Bâtir des générations de “plus en mieux” diplômées. 3) Promouvoir le sport et les activités sociales. 4) Promouvoir le respect, l’entraide et le plaisir.<br><br>Depuis 2000, notre firme, Firme-Conseil CIMET, est impliquée auprès des jeunes et des adultes dans leur choix de carrière et leur intégration professionnelle. Nous sommes bien positionné pour comprendre la réalité parfois précaire des étudiants sur le plan de leur équilibre finances, études et qualité de vie.
Description_app:  &laquo;<i> Super extraordinaire, pratique, esthétique, convivial, c'est très bien fait! </i> &raquo;<br><br>Bienvenue sur Rabais étudiant, l'application mobile qui fait économiser les moins de 35 ans! L'application Rabais étudiant n’offre pas seulement des “rabais étudiants”, elle offre aussi toutes sortes de promotions, rabais, concours et événements! <br><br>Rabais étudiant permet à votre clientèle cible de trouver votre commerce et de demeurer à l'affût de vos promotions, offres de dernière minute, rabais, aubaines, spéciaux, concours et de vos événements. Vous pouvez également envoyer une notification push aux étudiants chaque fois que vous créez une nouvelle offre!
Setup_easy_desc: Les étudiants peuvent repérer rapidement votre magasin par géolocalisation et recherche par mots clés, en plus de trouver et d'être alertés par vos offres promotionnelles en cours. Il ne vous reste plus qu'à être créatif dans la publication de votre magasin, de vos offres et de vos événements. Vous pouvez même ajouter des photos à vos magasins, offres et événements, planifier les dates de début et fin de publication, etc. Voici des exemples:<br><br><i><i class="fa fa-bell-o" aria-hidden="true"></i> Aubaines de dernière minute<br><i class="fa fa-bell-o" aria-hidden="true"></i> Offres du jour<br><i class="fa fa-bell-o" aria-hidden="true"></i> Promotions pour un temps limité<br><i class="fa fa-bell-o" aria-hidden="true"></i> Rabais sur un produit ou un service<br><i class="fa fa-bell-o" aria-hidden="true"></i> Rabais express jeudi entre 17h et 18h<br><i class="fa fa-bell-o" aria-hidden="true"></i> Ventes de liquidation<br><i class="fa fa-bell-o" aria-hidden="true"></i> Annonces d'un nouveau produit<br><i class="fa fa-bell-o" aria-hidden="true"></i> Concours<br><i class="fa fa-bell-o" aria-hidden="true"></i> Événements à venir<br><i class="fa fa-bell-o" aria-hidden="true"></i> 2 pour 1 sur votre commande ce midi<br><i class="fa fa-bell-o" aria-hidden="true"></i> Rabais (%) sur marchandise sélectionnée<br><i class="fa fa-bell-o" aria-hidden="true"></i> Spéciaux de la rentrée scolaire<br><i class="fa fa-bell-o" aria-hidden="true"></i> Aubaines de la semaine de relâche<br><i class="fa fa-bell-o" aria-hidden="true"></i> Promotions estivales<br><i class="fa fa-bell-o" aria-hidden="true"></i> Rabais (%) jusqu'à 17hres aujourd'hui, etc.</i><br>...<b>C'est vous qui décidez et créez vos offres!</b>
Advanced_setting_desc: Grâce aux notifications pushs que vous envoyées lors de chaque nouvelle campagne que vous créée, les étudiants sont avisés dès qu'une offre spéciale est disponible dans leur secteur. Votre tableau de bord facilite la gestion de vos annonces et le suivi de vos campagnes!
Make_business_desc: Grâce à l'application mobile RABAIS ÉTUDIANT, vous êtes en mesure de cibler précisément votre clientèle (16-35 ans en moyenne).  Les étudiants désirent tous réaliser des économies dans une multitude de commerçants différents pour réaliser les activités ou acheter les produits et services qui les intéressent.
Beautiful_ui:  Belles présentations, animations et notifications qui affichent avec élégance et simplicité ce qui est important pour les jeunes.
Cutomize_app_desc:  Votre compte ne nécessite aucune compétence particulière et il demeure facile à configurer et à personnaliser à l'image de votre entreprise.
Chat_desc: Les utilisateurs peuvent discuter (clavarder) avec leurs amis proches et aussi avec les propriétaires d’entreprise sans limite, il vous suffit de vous connecter à l’application pour activer votre GPS afin d’accéder à vos discussions.
Gps_des: L'application RABAIS ÉTUDIANT est basée sur la position GPS pour afficher tous les magasins et les promotions intéressantes à proximité (n'oubliez pas d'activer le GPS avant d'utiliser l'application).
Keep_it_controle: Le tableau de bord vous donne une visibilité complète sur l'utilisation de l'application. Des graphiques et des tableaux sont présents pour vous donner une meilleure traçabilité de vos promotions et campagnes.
Push_offers: Envoyez des notifications push aux étudiants et clients en un seul clic pour les informer des nouvelles offres qui leur sont proposées. En outre, vous pouvez organiser votre contenu dans une campagne et le transmettre directement aux utilisateurs.
Manage_customers:  En tant qu'administrateur de votre compte, vous pouvez créer, publier et gérer tous vos magasins, ainsi que tous les rabais, promotions, offres spéciales et événements que vous désirez publier tout au long de votre abonnement (illimité). Vous pouvez choisir par exemple de publier une nouvelle promotion à chaque semaine, à chaque mois et même à chaque jour!
Support_multi_language:  Vous pouvez gérer, programmer et effectuer le suivi de vos offres promotionnelles (offres de dernière minute, concours ET/OU toute autre promotion), vos événements et vos campagnes de notifications lancées à tous les étudiants.
Advanced_dashboard_desc: Restez toujours informé de vos offres et campagnes grâce à votre tableau de bord.
Nearby_stores_features: L'application RABAIS ÉTUDIANT est intégrée à la géolocalisation exacte, ce qui permet à vos clients d’acheminer et d’accéder facilement à vos points de vente.
Propos_desc: Depuis 2000, notre firme, Firme-Conseil CIMET, est impliquée auprès des jeunes et des adultes dans leur choix de carrière et leur intégration professionnelle. Nous sommes bien positionné pour comprendre la réalité parfois précaire des étudiants sur le plan de leur équilibre finances, études et qualité de vie. <br><br>"Ayant été moi-même propriétaire d'un établissement commercial sur la rue St-Denis à Montréal pendant 5 ans et intervenant depuis 20 ans auprès d'une clientèle variée, je sais à quel point un commerçant peut-être heureux d'offrir des promotions spéciales aux jeunes. Le sourire des jeunes clients est révélateur en raison de la satisfaction des économies réalisées et du sentiment d'avoir réalisé une bonne affaire. De son côté, le commerçant n'en retire que des bénéfices, financiers et moraux, en plus de favoriser la fidélisation de sa clientèle. Il s'agit donc d'une relation "gagnante-gagnante"! (Derick Fleming, dir. général).  <br><br>L'application Rabais étudiant offre un pont de communication rapide et d'actualité entre les jeunes et les commerçants. L'application permet à la fois d'offrir des rabais exclusifs aux étudiants sur présentation d'une carte étudiante valide (sans être obligatoire pour le commerçant), et également de communiquer facilement auprès de la clientèle cible toute autre promotion ponctuelle normalement diffusée à travers les autres médias (ventes de fin de saison, offres de dernière minute, rabais spéciaux du midi, liquidations, ventes d'inventaire, concours, événements, etc.). <br><br>Rabais étudiant veut proposer aux jeunes de 35 ans et moins des tarifs spéciaux au niveau de leurs besoins principaux de dépenses qui sont l’alimentation, le logement et les outils d’apprentissages (livre, PC, logiciel). Cependant, n’oublions pas que les étudiants sont aussi des êtres humains et ils ont besoin de se détendre, de se divertir et de se faire plaisir, par conséquent il est essentiel qu’ils puissent bénéficier d'autres réductions, tels que pour leurs loisirs, leurs activités sportives et leurs sorties. <br><br> Rabais étudiant tient à coeur les valeurs suivantes qui nous guident dans nos actions - 1) Bâtir une Économie verte. 2) Bâtir des générations de “plus en mieux” diplômées. 3) Promouvoir le sport et les activités sociales. 4) Promouvoir le respect, l’entraide et le plaisir.
Contact_us_desc: Nous fournissons un support rapide et fiable à nos clients, qu’il s’agisse de la création d'un nouveau compte, d’un dépannage ou de demandes spéciales. Si vous avez besoin d’aide pour la configuration de votre compte, envoyez-nous simplement un message. Pour connaître nos forfaits (mensuels ou annuels), veuillez communiquer avec nous.
